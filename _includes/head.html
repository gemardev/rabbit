<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
{% if site.plugins contains "jekyll-feed" %}
<link rel="alternate" href="{{ site.feed.path | default: " /feed.xml" | relative_url }}" type="application/atom+xml"
    title="{{ site.title }}">{% endif %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="{{ site.admin }}">
<meta name="theme-color" content="#305aff" />
<link rel="stylesheet" href="{{ site.cdn }}/assets/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ site.cdn }}/assets/css/style.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<meta name="keywords" content="{{ page.keywords }}">
<link rel="shortcut icon" href="{{ site.cdn }}/assets/img/favicon.png" type="image/x-icon">
